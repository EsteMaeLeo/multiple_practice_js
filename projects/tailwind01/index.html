<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
      darkMode:"class",
        theme: {
          extend: {

          }
        }
      }
    </script>

    <title>Tailwind 01</title>
  </head>
  <body>
    <h1 class="p-5 text-center text-blue-400 text-3xl font-bold">
      Tailwind First app!
    </h1>

    <div class="fixed w-10 h-10 bg-red-200 top-0"></div>

    <div class="flex justify-center space-x-2">
      <div class="h-24 w-24 rounded-full bg-blue-200"></div>
      <div class="h-24 w-24 rounded-full bg-blue-200"></div>
    </div>
    <br />
    <div class="flex justify-between">
      <div class="h-24 w-24 rounded-full bg-blue-200"></div>
      <div class="h-24 w-24 rounded-full bg-red-200"></div>
      <div class="h-24 w-24 rounded-full bg-green-200"></div>
      <div class="h-24 w-24 rounded-full bg-indigo-200"></div>
    </div>

    <br />
    <div class="grid grid-cols-5 gap-2 mt-3">
      <div class="bg-violet-400 h-12"></div>
      <div class="bg-violet-400 h-16"></div>
      <div class="bg-violet-400 h-24"></div>
      <div class="bg-violet-400 h-14"></div>
      <div class="bg-violet-400 h-14"></div>
    </div>

    <div class="md:block hidden">
      <p>I will appear for device resolution > 768px</p>
    </div>

    <div class="max-md:block hidden">
      <p>I will appear for device resolution lower 768px</p>
    </div>

    <button
      class="my-2 rounded-lg bg-indigo-400 px-4 py-2 text-white hover:bg-indigo-200 focus:outline-none focus:ring focus:ring-blue-300 active:bg-indigo-800"
    >
      Click Here
    </button>

    <ul class="my-2 space-y-2">
      <li class="bg-white p-2 first:bg-yellow-100">Item 1</li>
      <li
        class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200"
      >
        Item 2
      </li>
      <li
        class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200"
      >
        Item 3
      </li>
      <li
        class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200"
      >
        Item 4
      </li>
      <li
        class="bg-white p-2 first:bg-yellow-100 odd:bg-blue-200 even:bg-green-200"
      >
        Item 5
      </li>
    </ul>
    <!--Theme dark-->
    <div class="m-10 rounded-lg bg-white px-6 py-8 shadow-xl ring-2 ring-slate-900/5 dark:bg-black">
        <h3 class="text-base font-medium tracking-tight text-slate-900">
            Lorem ipsum dolor sit amet.
        </h3>
        <p class="mt-2 text-sm text-slate-500">Lorem ipsum dolor sit amet consectetur adipisicing elit. Neque, necessitatibus.</p>
        <button
            id="toggleDark"
            class="text-blue-900 px-4 py-2 text-sm font-medium mt-6 bg-blue-200 rounded-md"
            onclick="document.body.classList.toggle('dark')">Toggle Dark Mode</button>
    </div>    
  </body>
  <script type="text/javascript">
    document.addEventListener("DOMContentLoaded", ()=>{
        const toggleDark = document.getElementById('toggleDark');
        console.log(toggleDark)
        toggleDark.addEventListener('click',function(){
            if (document.documentElement.classList.contains('dark')){
                document.documentElement.classList.remove('dark')
            }else{
                document.documentElement.classList.add('dark')
            }
            alert('Dark Mode!')
        })
    })
  </script>
  <script src="js/app.js"></script>
</html>
