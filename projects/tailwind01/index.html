<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Tailwind 01</title>
  </head>
  <body>
    <h1 class="p-5 text-center text-blue-400 text-3xl font-bold">
      Tailwind First app!
    </h1>

    <div class="fixed w-10 h-10 bg-red-200 top-0"></div>

    <div class="flex justify-center space-x-2">
        <div class="h-24 w-24 rounded-full bg-blue-200"></div>
        <div class="h-24 w-24 rounded-full bg-blue-200"></div>
    </div>
    <br>
    <div class="flex justify-between">
        <div class="h-24 w-24 rounded-full bg-blue-200"></div>
        <div class="h-24 w-24 rounded-full bg-red-200"></div>
        <div class="h-24 w-24 rounded-full bg-green-200"></div>
        <div class="h-24 w-24 rounded-full bg-indigo-200"></div>
    </div>

    <br>
    <div class="grid grid-cols-5 gap-2 mt-3">
        <div class="bg-violet-400 h-12"></div>
        <div class="bg-violet-400 h-16"></div>
        <div class="bg-violet-400 h-24"></div>
        <div class="bg-violet-400 h-14"></div>
        <div class="bg-violet-400 h-14"></div>
    </div>

    <div class="md:block hidden">
        <p>I will appear for device resolution > 768px</p>
    </div>   

    <div class="max-md:block hidden">
        <p>I will appear for device resolution lower 768px</p>
    </div> 

  </body>
  <script src="js/app.js"></script>
</html>
